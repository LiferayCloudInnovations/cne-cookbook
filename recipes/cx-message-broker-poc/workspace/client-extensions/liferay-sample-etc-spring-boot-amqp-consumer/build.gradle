buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.defaults", version: "latest.release"
		classpath group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: "3.2.5"
	}

	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.source.formatter"
apply plugin: "java-library"
apply plugin: "org.springframework.boot"

ext {
	springBootVersion = "3.2.5"
}

dependencies {
	implementation group: "com.liferay", name: "com.liferay.client.extension.util.spring.boot3", version: "latest.release"
	implementation group: "com.liferay", name: "org.apache.commons.logging", version: "1.2.LIFERAY-PATCHED-2"
	implementation group: "commons-io", name: "commons-io", version: "2.11.0"
	implementation group: "net.datafaker", name: "datafaker", version: "1.9.0"
	implementation group: "org.apache.httpcomponents", name: "httpclient", version: "4.5.13"
	implementation group: "org.json", name: "json", version: "20231013"
	implementation group: "org.springframework.boot", name: "spring-boot-starter", version: "${springBootVersion}"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-amqp", version: "${springBootVersion}"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-oauth2-resource-server", version: "${springBootVersion}"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-web", version: "${springBootVersion}"
	implementation group: "org.springframework.boot", name: "spring-boot-starter-webflux", version: "${springBootVersion}"
}

repositories {
	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}
