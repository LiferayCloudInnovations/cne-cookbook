          {
            "limits": [],
            "metadata": {
              "description": "",
              "tags": [],
              "default_queue_type": "classic"
            },
            "name": "main.dxp.localtest.me"
          },
          {
            "limits": [],
            "metadata": {
              "description": "Default virtual host",
              "tags": [],
              "default_queue_type": "classic"
            },
            "name": "/"
          }
        ],
        "users": [
          {
            "hashing_algorithm": "rabbit_password_hashing_sha256",
            "limits": {},
