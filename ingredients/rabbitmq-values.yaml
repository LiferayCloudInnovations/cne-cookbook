            "vhost": "/",
            "write": ".*"
          }
        ],
        "bindings": [],
        "queues": [],
        "parameters": [],
        "policies": [],
        "rabbitmq_version": "4.1.1",
        "rabbit_version": "4.1.1",
        "exchanges": [],
